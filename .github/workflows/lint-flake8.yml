name: Lint - Flake8

on:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout
         uses: actions/checkout@v2

       - name: Set up Python
         uses: actions/setup-python@v2
         with:
           python-version: '3.10'

       - name: Install dependencies
         run: |
           python -m pip install --upgrade pip
           pip install flake8

       - name: Run Flake8
         run: |
           cd sdk/orm-django && flake8 --config=.flake8 .
