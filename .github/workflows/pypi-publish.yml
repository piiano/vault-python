name: Publish orm-django to PyPI
on:
  workflow_dispatch:
    inputs:
      plugin_version:
        description: 'Plugin version to release'
        required: true
      vault_version:
        description: 'Vault version to release'
        required: true

jobs:
    build-n-publish:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Install dependencies
          run: |
            curl -sSL https://install.python-poetry.org | python3 -

        - name: Update versions
          run: |
            ls
            sed -i 's/version = .*/version = "${{ inputs.plugin_version }}"/g' pyproject.toml
          working-directory: sdk/orm-django
        
        - name: Update vault version
          run: |
            ls
            sed -i 's/DOCKER_TAG=.*/DOCKER_TAG=${{ inputs.vault_version }}/g' run.sh
          working-directory: examples/django-encryption-example
        
        - name: Commit change and push
          run: |
              git config --global user.email "cicd@piiano.com"
              git config --global user.name "Github Actions"
              git add .
              git commit -m "update version to ${{ inputs.version }}"
              git push

        - name: Build and publish
          if : success()
          run: |
            poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
            poetry build
            poetry publish
          working-directory: sdk/orm-django
        
        - name: Run example
          run: |
            poetry install
            ./run.sh
          working-directory: examples/django-encryption-example
